{% extends 'base.html' %}{% block content %}

<!-- Heading -->
<h5 class="heading center heading-spacing">Add Dish Type</h5>

<!-- Alert messages -->
{% if new_dish == False %}
    <div class="container center">
        <h5 class="red-text text-darken-4">Oops, there is an error!</h5>
        <p>Sorry this category name already exists. Please try a new category name.</p>
    </div>
{% endif %}

<!-- Add form container -->
<div class="container container-width container-spacing">
    <div class="row">
        <form action="{{url_for('insert_dish')}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                <input placeholder="Enter dish type" id="dish_type" name="dish_type" type="text" class="validate" required>
                <label for="dish_type">New Dish</label>
                </div>
            </div>
            <div class="row">
                <button class="col s12 btn waves-effect waves-light" type="submit">Save Dish</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
